<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>QR Code Generator</h1>
    <div>
      <input
        type="text"
        id="text"
        placeholder="Enter text to encode"
        maxlength="32"
      />
      <button id="generate-btn" onclick="generateQRCode()">Generate</button>
    </div>
    <canvas id="qrcode"></canvas>
    <button id="download-btn" onclick="downloadQRCode()">Download</button>
    <p>
      The word 'QR Code' is registered trademark of <br />DENSO WAVE
      INCORPORATED<br />
      <a target="_blank" href="https://www.qrcode.com/en/"
        >https://www.qrcode.com/en/</a
      >
    </p>
    <script src="./qr_gen.js"></script>
  </body>
</html>
